<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1 class="h3 mb-0">Stock Market Dashboard</h1>
      </div>
    </header>

    <div class="container stock-container">
      <div class="row">
        <div class="col-lg-3 mb-4">
          <div class="search-box">
            <span class="search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </span>
            <input
              type="text"
              id="search-companies"
              class="form-control"
              placeholder="Search companies..."
            />
          </div>
          <div class="company-list" id="company-list">
            <div class="loading">Loading companies...</div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
          <div id="company-view">
            <div class="text-center py-5">
              <h3 class="text-muted">Select a company to view data</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
      
    </script>
  </body>
</html>
